name: Build and Test

on: [push]

jobs:
  buid_and_test:
    runs-on: ubuntu-latest
    steps:

      - name: Install Dependencies
      run: |
        pip install -r dev_tools/dev.env.txt

      - name: Typecheck
        run: |
        . ./ci/mypy.sh

      - name: shellcheck
        run: |
          . ./ci/shellcheck.sh
   
      - id: format
        run: |
          black --exclude tunits/proto/.* --check .
        
      - id: lint
        run:
          . ./ci/pylint_all.sh

      - id: Check modified protos
        run: |
          ./ci/build_changed_protos.sh origin/main

      #
      # Install
      #

      - id: install
        run: |
          pip install . --user


      - id: pytest
        run: |
          . ./ci/pytest_unit.sh

      - id: perf
        run: |
          . ./ci/pytest_perf.sh